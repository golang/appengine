name: ci

on:
  push:
    branches: [ master, qa ]
  pull_request:
    branches: [ master, qa ]

jobs:
  test-gomod:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [ '1.11.x', '1.12.x', '1.13.x', '1.14.x', '1.15.x', '1.16.x', '1.18.x', '1.19.x']

    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cache go modules
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-${{ matrix.go-version }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.go-version }}-go-
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
    - name: Install
      env:
        GO111MODULE: on
      run: |
        go get .
        gcloud components install app-engine-python app-engine-go cloud-datastore-emulator app-engine-python-extras --quiet
    - name: Test gomod
      env:
        GO111MODULE: on
      run: |
        export APPENGINE_DEV_APPSERVER=$(which dev_appserver.py)
        go test -v -cover -race google.golang.org/appengine/...
        # TestAPICallAllocations doesn't run under race detector.
        go test -v -cover google.golang.org/appengine/internal/... -run TestAPICallAllocations
  
  test-gopath:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # GOPATH is deprecated in go 1.13.
        go-version: [ '1.11.x', '1.12.x']

    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cache go modules
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-${{ matrix.go-version }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.go-version }}-go-
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
    - name: Install
      env:
        GO111MODULE: off
      run: |
        go get -u -v $(go list -f '{{join .Imports "\n"}}{{"\n"}}{{join .TestImports "\n"}}' ./... | sort | uniq | grep -v appengine)
        go get -u google.golang.org/appengine
        gcloud components install app-engine-python app-engine-go cloud-datastore-emulator app-engine-python-extras --quiet
    - name: Test gopath
      run: |
        export APPENGINE_DEV_APPSERVER=$(which dev_appserver.py)
        go test -v -cover -race google.golang.org/appengine/...
        # TestAPICallAllocations doesn't run under race detector.
        go test -v -cover google.golang.org/appengine/internal/... -run TestAPICallAllocations
